<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/external-bearicons-outline-color-bearicons/64/external-sign-up-call-to-action-bearicons-outline-color-bearicons-2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44ad36a76d.js" crossorigin="anonymous"></script>
    <title>Sign Up Now!</title>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://i.postimg.cc/1XvTzZQG/Saly-13.png" id="image-background">
            <div class="logo-background">
            <div class="logo-name">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Logo" id="logo" style="width: 50px; height: 50px;">
                <h1>Odin</h1>
            </div>
            </div>
        </div>
        <div class="form-section">
            <div class="form-section-1">
                <p class="form-description">This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p class="form-description"><br>You <i>know</i> you want to.</p>
            </div>
            <form id="form">
                <div class="form-section-2">
                    <div class="form-divider-1">
                    <input type="text" id="firstName" required autocomplete="off">
                    <label for="firstName">First Name</label>

                    <input type="text" id="lastName" required autocomplete="off">
                    <label for="lastName">Last Name</label>

                    <input type="password" id="password" required autocomplete="new-password">
                    <label for="password">Password</label>
                    <button type="button" id="checkPassword" name="checkPassword"><i class="fa-regular fa-eye"></i></button>
                    <button type="button" id="hidePassword" name="hidePassword"><i class="fa-solid fa-eye-slash"></i></button>
                    </div>
                    
                    <div class="form-divider-2">
                    <input type="tel" id="contact" required autocomplete="off">
                    <label for="contact">Phone Number</label>

                    <input type="email" id="email" required autocomplete="off">
                    <label for ="email" id="emailLabel">Email</label>

                    <input type="password" id="confirmPass" required autocomplete="off">
                    <label for="confirmPass">Confirm Password</label>
                    <p id="errorMessage" class="">Passwords do not match.</p>
                    </div>
                </div>
                <div class="form-section-3">
                    <input type="submit" value="Create Account" id="submit">
                    <p>Already have an account? <a href="#" onclick="message()">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
